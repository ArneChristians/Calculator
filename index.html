<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="screen">0</div>
        <div id="lowerContainer">
            <button id="CE" class="cell">CE</button>
            <button id="C" class="cell">C</button>
            <button id="backspace" class="cell">âŒ«</button>
            <button id="divide" class="cell">/</button>
            <button id="7" class="cell">7</button>
            <button id="8" class="cell">8</button>
            <button id="9" class="cell">9</button>
            <button id="*" class="cell">*</button>
            <button id="4" class="cell">4</button>
            <button id="5" class="cell">5</button>
            <button id="6" class="cell">6</button>
            <button id="minus" class="cell">-</button>
            <button id="1" class="cell">1</button>
            <button id="2" class="cell">2</button>
            <button id="3" class="cell">3</button>
            <button id="plus" class="cell">+</button>
            <button id="brackets" class="cell">[]</button>
            <button id="0" class="cell">0</button>
            <button id="comma" class="cell">,</button>
            <button id="equals" class="cell">=</button>
        </div>
    </div>
</body>
</html>
